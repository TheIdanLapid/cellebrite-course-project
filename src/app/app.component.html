<div>
    My Shopping cart:
    {{shoppingCart | json}}
</div>

<div class="item" *ngFor="let item of items">
    <div class="title">
        {{item.description}}
    </div>
    <div class="img">
        <img [src]="item.imageUrl">
    </div>
    <div class="price">
        {{item.price}}$
    </div>

    <button (click)="addToCart(item)"
    *ngIf="!existInCart(item)">Add To Cart</button>
    

</div>
